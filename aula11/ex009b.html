<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    Nacionalidade : <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="verificar()">

    <div id="res"></div>

    <script>

        function verificar(){
            var pais = window.document.querySelector('input#txtnac')
            var res = window.document.querySelector('div#res')
            var pais = String(pais.value)

            if (pais == 'Brasil' || pais == 'brasil') {
            res.innerHTML += `<p>Você é Brasileiro</p> `
            }else{
                res.innerHTML += "<p>Você é estrangeiro</p>"
                    }
             }    
    </script>
</body>
</html>
