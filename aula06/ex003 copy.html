<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>                          /*CSS3*/
        body {
            background-color: lightblue;
            color: white;
            font:normal 20pt cursive;
        }

        h1{
            color: rgb(216, 216, 0);
        }
    </style>
</head>
<body>
                                  <!--HTML5-->
    <h1>Olá, mundo!</h1> <!--Isso é um comentário-->
    <p>Já me livrei da maldição!</p>

    <script>                     /*JavaScript*/
       var n1 = Number(window.prompt  ('Digite um número: ')) // Recebe um valor String
       var n2 = Number(window.prompt ('Digite outro número: ')) // Recebe um valor String
       var s = n1 + n2 // Converter string para número
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
       // (number)+(number) para adição
       // (string)+(string) para concatenação
    </script>
</body>
</html>
