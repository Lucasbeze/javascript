<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: nomal 20pt Arial;
        }
    </style>
</head>
<body>
    

    <script>
        var nome = window.prompt ('Qual é seu nome? ')
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letra. <br>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)

        var n1 = Number(window.prompt(`Digite um numero: `))
        var n2 = Number(window.prompt(`Digite um numero: `))
        var s = n1 + n2 
        window.alert(`A soma entre ${n1} + ${n2} e de ${s}`)
    </script>
</body>
</html>
